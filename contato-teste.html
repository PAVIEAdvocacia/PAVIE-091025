<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teste do Formulário (Turnstile)</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
  <style>body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px}</style>
</head>
<body>
  <h1>Teste do Formulário</h1>
  <p>Preencha e envie. A resposta em JSON aparecerá na tela.</p>

  <form action="/api/contato" method="POST">
    <label>Nome<br><input name="nome" required></label><br><br>
    <label>E-mail<br><input type="email" name="email" required></label><br><br>
    <label>Telefone<br><input name="telefone"></label><br><br>
    <label>Assunto<br><input name="assunto" value="Teste"></label><br><br>
    <label>Mensagem<br><textarea name="mensagem" rows="4"></textarea></label><br><br>

    <div class="cf-turnstile"
         data-sitekey="COLE_A_SUA_NOVA_SITE_KEY_AQUI"
         data-theme="auto"
         data-action="contact_form"></div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>

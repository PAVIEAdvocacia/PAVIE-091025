<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAVIE | Advocacia — Formulário de Contato</title>
  <meta name="description" content="Entre em contato com a PAVIE | Advocacia. Envie sua solicitação de forma segura e receba retorno por e-mail.">
  <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin>
  <style>
    :root {
      --bg: #0f3a56;       /* fundo da página */
      --card: #ffffff;     /* fundo do card */
      --text: #1a1a1a;     /* texto principal */
      --muted: #5e6a74;    /* texto auxiliar */
      --brand: #e7861b;    /* botão/realce */
      --brand-contrast: #fff;
      --input-bg: #fff;    /* inputs claros (alta legibilidade) */
      --input-bd: #cfd7df;
      --input-bd-focus: #3a83c5;
      --ok: #0e8f4b;
      --err: #b71c1c;
    }
    html,body {height:100%;}
    body {
      margin:0; background: radial-gradient(1200px 700px at 50% -100px, #1c5e86 0%, var(--bg) 60%, #0a2a40 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
    }
    .wrap { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,.15);
      padding: 28px;
    }
    h1 {
      text-align:center; margin: 6px 0 24px; font-size: 28px;
      color:#133246; letter-spacing:.3px;
    }
    .grid { display:grid; grid-template-columns: 1fr; gap:14px; }
    @media (min-width: 860px){
      .grid-2 { grid-template-columns: 1fr 1fr; gap:14px; }
    }
    label { display:block; font-weight:600; margin:4px 0 6px; color:#22394b; }
    .req::after { content:" *"; color:#b30000; font-weight:700; }
    input, select, textarea {
      width:100%; box-sizing:border-box; background: var(--input-bg); color: var(--text);
      border:1px solid var(--input-bd); border-radius:10px; padding:12px 12px; font-size:16px;
      outline:0; transition: border-color .2s, box-shadow .2s;
    }
    textarea { min-height: 140px; resize: vertical; }
    input:focus, select:focus, textarea:focus {
      border-color: var(--input-bd-focus);
      box-shadow: 0 0 0 3px rgba(58,131,197,.18);
    }
    .row { margin: 6px 0 2px; }
    .consent { display:flex; align-items:flex-start; gap:10px; font-size:14px; color:var(--muted); }
    .consent input { margin-top:3px; }
    .status {
      display:none; margin-top:8px; padding:10px 12px; border-radius:10px; font-size:14px;
      border:1px solid transparent;
    }
    .status.ok  { display:block; color:#0c5a32; background:#e9f6ef; border-color:#c8ecd9; }
    .status.err { display:block; color:#7a1010; background:#fdeceb; border-color:#f5c6c4; }
    .actions { margin-top: 18px; }
    button[type=submit] {
      width:100%; border:0; background: var(--brand); color: var(--brand-contrast);
      font-weight:800; letter-spacing:.3px; border-radius:12px; padding:16px 18px; cursor:pointer;
      box-shadow: 0 6px 16px rgba(231,134,27,.35);
      transition: transform .04s ease, filter .2s ease;
    }
    button[type=submit]:hover { filter: brightness(1.02); }
    button[type=submit]:active { transform: translateY(1px); }
    .badge {
      display:inline-flex; align-items:center; gap:8px; margin-top:8px; color: #1d6f3a; font-size:13px;
    }
    .note { color: var(--muted); font-size: 13px; margin-top: 4px; }
    footer { text-align:center; color:#cdd8df; font-size:12px; margin: 18px 0 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Formulário de Contato</h1>

      <form id="contato" data-form="contato" novalidate>
        <div class="grid grid-2">
          <div class="row">
            <label for="nome" class="req">Nome completo</label>
            <input id="nome" name="nome" type="text" autocomplete="name" placeholder="Seu nome" required>
          </div>

          <div class="row">
            <label for="telefone" class="req">Telefone/WhatsApp</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="Informe com DDI e DDD" required>
          </div>

          <div class="row">
            <label for="email" class="req">E-mail</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="voce@exemplo.com" required>
          </div>

          <div class="row">
            <label for="servico">Serviço de interesse</label>
            <select id="servico" name="servico">
              <option value="" selected>Selecione…</option>
              <option>Divórcio/Dissolução</option>
              <option>Inventário/Sucessões</option>
              <option>Pensão/Benefícios</option>
              <option>Planejamento Patrimonial</option>
              <option>Contratos</option>
              <option>Consumidor</option>
              <option>Família Binacional</option>
              <option>Cooperação Internacional</option>
              <option>Consultoria/Assessoria Jurídica</option>
            </select>
          </div>
        </div>

        <div class="row">
          <label for="mensagem" class="req">Descreva brevemente sua situação</label>
          <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui…" required></textarea>
        </div>

        <!-- Consentimento -->
        <div class="row">
          <label class="consent">
            <input type="checkbox" id="lgpd" required>
            <span>
              Li e concordo com a <a href="/politica-de-privacidade" target="_blank" rel="noopener">Política de Privacidade</a>
              e autorizo o contato para resposta à minha solicitação.
            </span>
          </label>
        </div>

        <!-- Turnstile -->
        <div class="row">
          <div id="ts-container" class="cf-turnstile"></div>
          <div class="note">Proteção de formulário ativa (Cloudflare Turnstile).</div>
          <div class="badge" id="ts-badge" aria-live="polite"></div>
          <!-- campo oculto para token -->
          <input type="hidden" id="cf-turnstile-response" name="cf-turnstile-response">
        </div>

        <!-- Status -->
        <div id="form-status" class="status" role="status" aria-live="polite"></div>

        <div class="actions">
          <button type="submit">Enviar Solicitação</button>
        </div>
      </form>
    </div>

    <footer>
      © PAVIE | Advocacia — Todos os direitos reservados.
    </footer>
  </div>

  <!-- Scripts do formulário -->
  <script defer src="/form.turnstile.js"></script>
  <script defer src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=tsOnload"></script>
  <script defer src="/form.submit.js"></script>

  <noscript>
    <style>.cf-turnstile{display:none}</style>
    <div class="wrap"><div class="card" style="margin-top:12px">
      Para enviar o formulário é necessário habilitar JavaScript.
    </div></div>
  </noscript>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Atuação em Família, Sucessões e Patrimônio, com suporte em Contratos, Trabalho/Previdência, Tributos, Imobiliário, Consumidor e Compliance (PJ/OSCs). Atendimento no Rio de Janeiro e online, com orientação clara e documentação organizada."/>
  <title>PAVIE | Advocacia — Família, Sucessões e Patrimônio no Rio de Janeiro</title>

  <!-- Tailwind (JIT) + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"/>

  <style>
    :root { --offset: 96px; }
    body { font-family: 'Inter', sans-serif; background:#FAFAFA; padding-top:56px; }
    h1,h2,h3 { font-family:'Playfair Display', serif; }
    section[id] { scroll-margin-top: var(--offset); }
    .hero-gradient { background: linear-gradient(135deg,#1e3a5f 0%,#2d5a7b 100%); }
    .cta-button { transition:all .3s ease; background:#d97706; }
    .cta-button:hover { background:#b45309; transform:scale(1.05); }
    .nav-sticky { position:sticky; top:0; z-index:50; background:white; box-shadow:0 2px 10px rgba(0,0,0,.05); }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body class="antialiased">

  <!-- Conteúdo reduzido para foco no formulário; mantenha seu conteúdo original se preferir -->
  <section id="agendar" class="py-20 hero-gradient text-white">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <div class="bg-white rounded-xl p-8 text-slate-900">
        <h3 class="text-2xl font-bold mb-6">Formulário de Contato</h3>

        <form id="contatoForm" class="space-y-4 text-left" action="/api/contato" method="post" aria-describedby="aviso-lgpd">
          <!-- honeypot -->
          <input type="text" name="company" autocomplete="off" tabindex="-1" aria-hidden="true" class="sr-only"/>

          <div>
            <label for="nome" class="block text-sm font-semibold mb-2">Nome completo *</label>
            <input id="nome" name="nome" type="text" required autocomplete="name"
                   class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition"/>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label for="email" class="block text-sm font-semibold mb-2">E-mail *</label>
              <input id="email" name="email" type="email" required autocomplete="email"
                     class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition"/>
            </div>
            <div>
              <label for="fone" class="block text-sm font-semibold mb-2">Telefone/WhatsApp *</label>
              <input id="fone" name="telefone" type="tel" inputmode="tel" placeholder="+55..." required
                     pattern="^\+?\d{8,15}$"
                     class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition"/>
            </div>
          </div>

          <div>
            <label for="mensagem" class="block text-sm font-semibold mb-2">Descreva brevemente sua situação *</label>
            <textarea id="mensagem" name="mensagem" rows="4" required
                      class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition"></textarea>
          </div>

          <div id="aviso-lgpd" class="text-sm text-slate-600">
            <label class="flex items-start gap-2">
              <input type="checkbox" name="consent" required class="mt-1"/>
              <span>Li e concordo com a <a href="#privacidade" class="text-orange-600 underline">Política de Privacidade</a> e autorizo o contato para resposta à minha solicitação.</span>
            </label>
            <input type="hidden" name="consent_timestamp" value=""/>
          </div>

          <p id="formStatus" class="text-sm mt-3 text-slate-600">Carregando segurança…</p>
          <div id="ts-container" data-sitekey="0x4AAAAAAB6FBS0cTG_7KOYv"></div>

          <button type="submit" class="w-full cta-button px-8 py-4 rounded-lg text-white font-bold text-lg shadow-lg">Enviar Solicitação</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Utilidades simples -->
  <script>
    (function () {
      var consentInput = document.querySelector('input[name="consent_timestamp"]');
      if (consentInput) consentInput.value = new Date().toISOString();
    })();
  </script>

  <!-- Ordem correta dos scripts: define tsOnload -> carrega Turnstile -> submit -->
  <script defer src="/form.turnstile.js"></script>
  <script defer src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=tsOnload"></script>
  <script defer src="/form.submit.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PAVIE | Advocacia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-inter">
  <main class="max-w-3xl mx-auto p-6">
    <section class="bg-white shadow-lg rounded-2xl p-8">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-900">Entre em contato</h1>
      <p class="text-gray-700 mb-6 text-center">Envie sua mensagem e retornaremos o mais breve possível.</p>

      <form id="contatoForm" action="/api/contato" method="post" class="space-y-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="nome" name="nome" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" name="email" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="assunto" class="block text-sm font-medium text-gray-700">Assunto</label>
          <input type="text" id="assunto" name="assunto" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
          <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="4" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <!-- Turnstile widget -->
        <div id="ts-container" class="cf-turnstile" data-sitekey="COLE_AQUI_SUA_SITE_KEY"></div>

        <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition">
          Enviar Solicitação
        </button>

        <div id="formStatus" class="text-sm mt-2 text-center"></div>
      </form>
    </section>
  </main>

  <!-- Scripts (ordem correta) -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=tsOnload" defer></script>
  <script src="/form.turnstile.js" defer></script>
  <script src="/form.submit.js" defer></script>
</body>
</html>

site_url: "https://pavieadvocacia.com.br"
locale: "pt"
publish_mode: editorial_workflow

backend:
  name: github
  repo: PAVIEAdvocacia/PAVIE-091025   # ⬅️ confirme/dedique o repo certo
  branch: main
  base_url: https://pavieadvocacia.com.br
  auth_endpoint: api/auth
  site_domain: pavieadvocacia.com.br
  commit_messages:
    create: "cms(post): criar {{collection}}/{{slug}}"
    update: "cms(post): atualizar {{collection}}/{{slug}}"
    delete: "cms(post): remover {{collection}}/{{slug}}"
    uploadMedia: "cms(media): enviar {{path}}"
    deleteMedia: "cms(media): remover {{path}}"

media_folder: "public/uploads"
public_folder: "/uploads"

# ⚠️ Usamos 5 "coleções" filtradas, todas no MESMO folder, cada uma com
# um campo "type" oculto e predefinido. (Decap suporta filter em folder
# collections; "hidden" não aparece na UI e aceita default) :contentReference[oaicite:0]{index=0}

collections:
  - name: "post-autoridade"
    label: "Artigo de Autoridade"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} — {{date}}"
    filter: { field: "type", value: "autoridade" }    # :contentReference[oaicite:1]{index=1}
    editor: { preview: true }
    fields:
      - { label: "Tipo", name: "type", widget: "hidden", default: "autoridade" }  # :contentReference[oaicite:2]{index=2}
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Resumo (≤ 320)", name: "description", widget: "text" }
      - { label: "Autor", name: "author", widget: "string", default: "Fabio Mathias Pavie" }
      - { label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Tags", name: "tags", widget: "list", default: ["Direito Civil"] }
      - { label: "Imagem destacada", name: "featuredImage", widget: "image" }
      - { label: "Idioma", name: "lang", widget: "select", options: ["pt-BR","en","de"], default: "pt-BR" }
      - { label: "Cluster de serviço", name: "service_cluster", widget: "select", options: ["familia","sucessoes","contratos","consumidor","compliance","tributario"], default: "contratos" }
      - { label: "Jurisd.", name: "jurisdiction", widget: "select", options: ["BR","EU","DE","PT"], default: "BR" }
      - { label: "TOC (sumário)", name: "toc", widget: "boolean", default: true }
      - label: "CTA"
        name: "cta"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Texto", name: "label", widget: "string", default: "Fale com um advogado" }
          - { label: "URL", name: "url", widget: "string", default: "/contato" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }


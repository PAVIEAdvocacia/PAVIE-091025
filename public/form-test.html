<!doctype html>
<html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teste de Formulário — PAVIE</title>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head><body>
<h1>Teste de Envio</h1>
<form method="POST" action="/api/contato">
  <input name="name" placeholder="Seu nome" required>
  <input type="email" name="email" placeholder="voce@exemplo.com" required>
  <input name="telefone" placeholder="+55 21 99999-9999">
  <input name="assunto" placeholder="Assunto">
  <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
  <div class="cf-turnstile" data-sitekey="REPLACE_WITH_TURNSTILE_SITE_KEY" data-theme="auto"></div>
  <button type="submit">Enviar</button>
</form>
</body></html>

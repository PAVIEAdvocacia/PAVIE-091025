collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descrição", name: "description", widget: "text" }
      - { label: "Publicado em", name: "pubDate", widget: "datetime" }
      - { label: "Atualizado em", name: "updatedAt", widget: "datetime", required: false }
      - { label: "Autor", name: "author", widget: "string", default: "PAVIE | Advocacia" }
      - { label: "Tipo", name: "type", widget: "select", options: ["autoridade","guia","jurisprudencia","noticia","opiniao"] }
      - { label: "Público", name: "persona_publico", widget: "select", options: ["pf","pj","colega"] }
      - { label: "Estágio", name: "persona_estagio", widget: "select", options: ["tofu","mofu","bofu"], default: "tofu" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - label: "Capa"
        name: "cover"
        widget: "object"
        required: false
        fields:
          - { label: "Imagem", name: "src", widget: "image" }
          - { label: "Alt", name: "alt", widget: "string" }
      - label: "Introdução (SCQA)"
        name: "intro"
        widget: "object"
        required: false
        fields:
          - { label: "Situação", name: "situacao", widget: "text", required: false }
          - { label: "Complicação", name: "complicacao", widget: "text", required: false }
          - { label: "Pergunta", name: "pergunta", widget: "string", required: false }
          - { label: "Resposta", name: "resposta", widget: "text", required: false }
      - label: "FAQ"
        name: "faq"
        widget: "list"
        required: false
        fields:
          - { label: "Pergunta", name: "q", widget: "string" }
          - { label: "Resposta (Markdown)", name: "a", widget: "markdown" }
      - label: "Referências"
        name: "referencias"
        widget: "object"
        fields:
          - { label: "Normas", name: "normas", widget: "list", required: false }
          - { label: "Precedentes", name: "precedentes", widget: "list", required: false }
      - { label: "Rascunho", name: "draft", widget: "boolean", default: false }
      - { label: "Corpo", name: "body", widget: "markdown" }

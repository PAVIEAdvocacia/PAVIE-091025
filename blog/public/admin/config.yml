backend:
  name: github
  repo: SEU_USUARIO/SEU_REPO
  branch: main
  base_url: https://blog.pavieadvocacia.com.br
  auth_endpoint: /api/auth/github-oauth

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://blog.pavieadvocacia.com.br"
locale: "pt"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descrição", name: "description", widget: "string", pattern: [".{1,155}", "Máx 155 caracteres"] }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Rascunho", name: "draft", widget: "boolean", required: false, default: false }
      - { label: "Corpo", name: "body", widget: "markdown" }
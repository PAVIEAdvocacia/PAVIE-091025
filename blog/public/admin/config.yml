backend:
  name: github
  repo: pavie-advocacia/site    # <-- ajuste para o seu repositório GitHub
  branch: main
media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://www.pavieadvocacia.com.br"
display_url: "https://www.pavieadvocacia.com.br"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "text", required: false}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Categorias", name: "categorias", widget: "list", default: []}
      - {label: "Tags", name: "tags", widget: "list", default: []}
      - {label: "Capa", name: "cover", widget: "image", required: false}
      - {label: "Autor", name: "author", widget: "string", default: "PAVIE"}
      - {label: "Rascunho", name: "draft", widget: "boolean", default: false}
      - {label: "Corpo", name: "body", widget: "markdown"}

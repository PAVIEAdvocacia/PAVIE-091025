backend:
  name: github
  repo: PAVIEAdvocacia/PAVIE-091025      # Repositório do site
  branch: main                           # Branch principal
  base_url: /api                         # Endpoint base hospedado no Cloudflare Pages
  auth_endpoint: auth                    # Caminho da função de autenticação
  site_domain: pavieadvocacia.com.br     # Domínio do site em produção

media_folder: "public/uploads"           # Onde os arquivos enviados serão salvos no repositório
public_folder: "/uploads"                # Caminho público dos arquivos

publish_mode: editorial_workflow         # Ativa revisão antes da publicação
locale: "pt"                             # Define idioma padrão para português

collections:
  - name: "posts"
    label: "Artigos"
    folder: "src/content/posts"          # Pasta onde ficam os artigos
    create: true
    slug: "{{slug}}"                     # Nome do arquivo baseado no slug
    editor:
      preview: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Resumo", name: "description", widget: "text", required: false }
      - { label: "Corpo do texto", name: "body", widget: "markdown" }
      - { label: "Imagem de capa", name: "image", widget: "image", required: false }

  - name: "config"
    label: "Configurações do Site"
    files:
      - file: "src/config/site.yml"
        label: "Informações gerais"
        name: "siteinfo"
        fields:
          - { label: "Título do site", name: "title", widget: "string" }
          - { label: "Descrição", name: "description", widget: "text" }
          - { label: "Contato principal", name: "contact", widget: "string" }

<!-- ===== Início do Formulário de Contato ===== -->
<form id="contatoForm" class="space-y-4" method="post" novalidate>
  <input type="text" name="company" autocomplete="organization" tabindex="-1" style="position:absolute;left:-9999px;opacity:0" aria-hidden="true">
  <div class="grid gap-4 md:grid-cols-2">
    <div>
      <label class="block text-sm font-medium mb-1" for="nome">Nome completo *</label>
      <input id="nome" name="nome" required class="w-full rounded border px-3 py-2" type="text" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="telefone">Telefone/WhatsApp *</label>
      <input id="telefone" name="telefone" required class="w-full rounded border px-3 py-2" type="text" />
    </div>
  </div>

  <div class="grid gap-4 md:grid-cols-2">
    <div>
      <label class="block text-sm font-medium mb-1" for="email">E-mail *</label>
      <input id="email" name="email" required class="w-full rounded border px-3 py-2" type="email" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="servico">Serviço de interesse *</label>
      <select id="servico" name="servico" required class="w-full rounded border px-3 py-2">
        <option value="Família Binacional">Família Binacional</option>
        <option value="Família e Sucessões">Família e Sucessões</option>
        <option value="Imobiliário">Imobiliário</option>
        <option value="Contratos">Contratos</option>
        <option value="Trabalhista">Trabalhista</option>
        <option value="Tributário">Tributário</option>
        <option value="Fazenda Pública">Fazenda Pública</option>
        <option value="Internacional">Internacional</option>
      </select>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1" for="mensagem">Descreva brevemente sua situação *</label>
    <textarea id="mensagem" name="mensagem" rows="5" required class="w-full rounded border px-3 py-2"></textarea>
  </div>

  <!-- Turnstile (Managed widget) -->
  <div id="cf-turnstile"
       class="cf-turnstile"
       data-sitekey="0x4AAAAAAB6FBS0cTG_7KOYv"
       data-callback="onTurnstileSuccess"
       data-expired-callback="onTurnstileExpire">
  </div>

  <p class="text-xs text-gray-500">Ao enviar, você concorda com a nossa Política de Privacidade.</p>

  <button type="submit" class="w-full md:w-auto rounded bg-amber-600 text-white font-medium px-5 py-3 hover:bg-amber-700">
    Enviar Solicitação
  </button>

  <p id="formStatus" class="text-sm text-gray-600 mt-2"></p>
</form>
<!-- ===== Fim do Formulário de Contato ===== -->

<!-- Inclua os scripts (mantenha os demais scripts/estilos da sua página) -->
<script src="/form.turnstile.js" defer></script>
<script src="/form.submit.js" defer></script>
<!-- Turnstile loader -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=tsOnload" async defer></script>
